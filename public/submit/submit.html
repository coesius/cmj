    <script>
        function openBrowseForCover() {
            var ie=navigator.appName=="Microsoft Internet Explorer" ? true : false;
            if(ie){
                document.getElementById("cover").click();
            }else{
                var a=document.createEvent("MouseEvents");
                a.initEvent("click", true, true);
                document.getElementById("cover").dispatchEvent(a);
            }
        }
        function openBrowserForFile() {
            var ie=navigator.appName=="Microsoft Internet Explorer" ? true : false;
            if(ie){
                document.getElementById("file").click();
            }else{
                var a=document.createEvent("MouseEvents");
                a.initEvent("click", true, true);
                document.getElementById("file").dispatchEvent(a);
            }
        }
        $("#pop").click(function() {
            var table = document.getElementById("groupMemberInfo");
            table.deleteRow(table.rows.length - 1);
        });
        $("#push").click(function() {
            var table = document.getElementById("groupMemberInfo");
            table.innerHTML += "<tr><td>" + table.rows.length + "</td><td>" +
                    document.getElementById("_name").value + "</td><td>" +
                    document.getElementById("_mobile").value + "</td><td>" +
                    document.getElementById("eMail").value + "</td><td>" +
                    document.getElementById("work").value + "</td><input type='hidden' name='_name' value='" +
                    document.getElementById("_name").value + " '/><input type='hidden' name='_mobile' value='" +
                    document.getElementById("_mobile").value + " '/><input type='hidden' name='eMail' value='" +
                    document.getElementById("eMail").value + " '/><input type='hidden' name='work' value='" +
                    document.getElementById("work").value + " '/></tr>";
            document.getElementById("_name").value = "";
            document.getElementById("_mobile").value = "";
            document.getElementById("eMail").value = "";
            document.getElementById("work").value = "";
        });
        $("#submit").click(function() {
            /*var form = {};
            form.file = document.getElementById("file").value;
            form.cover = document.getElementById("cover").value;
            $.post("/submit", form, function(data) {
                document.write(data);
            });*/
            document.getElementById("submitForm").click();
        });
        function chooseType(type) {
            document.getElementById("type").value = type;
        }
    </script>
