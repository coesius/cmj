<label class="radio">

<label class="radio">
            <span class="icons"><span class="first-icon fui-radio-unchecked"></span><span class="second-icon fui-radio-checked"></span></span><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-toggle="radio">
海报
</label>
<label class="radio">
            <span class="icons"><span class="first-icon fui-radio-unchecked"></span><span class="second-icon fui-radio-checked"></span></span><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-toggle="radio">

<label class="radio">
            <span class="icons"><span class="first-icon fui-radio-unchecked"></span><span class="second-icon fui-radio-checked"></span></span><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-toggle="radio">

        <div class="span3">

        <div class="span1"> </div>

       


        
      </div> <!-- /demo-headline -->
       
   

    </div> <!-- /container --> <hr><div class="container">

    <h3 class="demo-panel-title">添加项目成员</h3>
        <div class="row"><div class="span12">
        <table class="table table-condensed" id="groupMemberInfo">
              <thead>
                <tr>
                  <th>#</th>
                  <th>成员姓名</th>
                  <th>手机</th>
                  <th>邮箱</th>
                  <th>分工</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                </tr>
               
              </tbody>
            </table></div>
    
          <div class="row">

        
        <div class="span3">
          <input type="text" value="" placeholder="分工" class="span3" id="work">
        </div>              x
        <div class="span3">
          <input type="text" value="" placeholder="姓名" class="span3" id="_name">
        </div>
        <div class="span3">
          <input type="text" value="" placeholder="手机" class="span3" id="_mobile">
        </div>
        <div class="span3">
          <input type="text" value="" placeholder="邮箱" class="span3" id="eMail">
        </div>
      </div>
      <div class="row">
    
          <div class="span3"><a id="push" href="#fakelink" class="btn btn-large btn-block btn-primary">确认添加</a></div>
          <div class="span3"><a id="pop" href="#fakelink" class="btn btn-large btn-block btn-danger">删除最后修改</a></div>
        </div></div><br \><br \><hr>
        </div><div class="container">

        <div class="row">

     <div class="span3">
          <div class="demo-download">
            <img src="images/icons/Book@2x.png">
          </div>

          <a onclick="openBrowse()" class="btn btn-primary btn-large btn-block">上传</a>

          <p class="demo-download-text">在这里上传封面</p>
        </div>
         <div class="span3 offset1">
         

          
          <p class="demo-download-text">在下方输入外链链接</p>
          <input type="text" value="" class="span3">
          <h3 class="demo-download-text">OR</h3>
          <a class="btn btn-primary btn-large btn-block">上传</a>

          <p class="demo-download-text">在这里上传源文件</p>
          
        </div>
        <div class="span3 offset2">
          <h3 class="demo-panel-title">提交</h3>
            
            <a href="#" class="btn btn-primary btn-block btn-large">提交</a>
          </div> <!-- /share -->
        </div>
        </div>
    
    
         
     
         
        
    




      </div>

    
    <!-- Load JS here for greater good =============================-->
    <script src="/submit/js/jquery-1.8.3.min.js"></script>
    <script src="/submit/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="/submit/js/jquery.ui.touch-punch.min.js"></script>
    <script src="/submit/js/bootstrap.min.js"></script>
    <script src="/submit/js/bootstrap-select.js"></script>
    <script src="/submit/js/bootstrap-switch.js"></script>
    <script src="/submit/js/flatui-checkbox.js"></script>
    <script src="/submit/js/flatui-radio.js"></script>
    <script src="/submit/js/jquery.tagsinput.js"></script>
    <script src="/submit/js/jquery.placeholder.js"></script>
    <script src="/submit/js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="/submit/js/application.js"></script>
    <script>
        function openBrowse(){
            var ie=navigator.appName=="Microsoft Internet Explorer" ? true : false;
            if(ie){
                document.getElementById("file").click();
                document.getElementById("filename").value=document.getElementById("file").value;
            }else{
                var a=document.createEvent("MouseEvents");
                a.initEvent("click", true, true);
                document.getElementById("file").dispatchEvent(a);
            }
        }
        $("#pop").click(function() {
            var table = document.getElementById("groupMemberInfo");
            table.deleteRow(table.rows.length - 1);
        });
        $("#push").click(function() {
            var table = document.getElementById("groupMemberInfo");
            table.innerHTML += "<tr><td>" + table.rows.length + "</td><td>" + document.getElementById("_name").value + "</td><td>" + document.getElementById("_mobile").value + "</td><td>" + document.getElementById("eMail").value + "</td><td>" + document.getElementById("work").value + "</td></tr>"
        });
    </script>
