<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=gb2312" http-equiv="Content-Type" />
<title>图片滚动展示单击放大代码（prettyPhoto）_懒人图库</title>
<link type="text/css" href="/iframe/css/lrtk.css" rel="stylesheet" />
<link type="text/css" href="/iframe/css/prettyPhoto.css" rel="stylesheet" />
<script type="text/javascript" src="/iframe/js/jquery.js"></script>
<script type="text/javascript" src="/iframe/js/jquery.prettyPhoto.js"></script>
<script type="text/javascript" src="/iframe/js/lrtk.js"></script>


<style type="text/css">
body,td,th {
	font-family: "Microsoft YaHei", Arial;
}
</style>
</head>

<body>
<div class="infopic">
	<div class="picbox">
		<ul class="gallery piclist">
			<li><a href="/iframe/images/pic_1.jpg" rel="prettyPhoto[]"><img src="/iframe/images/pic_1.jpg" /></a></li>
			<li><a href="/iframe/images/pic_2.jpg" rel="prettyPhoto[]"><img src="/iframe/images/pic_2.jpg" /></a></li>
			<li><a href="/iframe/images/pic_3.jpg" rel="prettyPhoto[]"><img src="/iframe/images/pic_3.jpg" /></a></li>
			<li><a href="/iframe/images/pic_4.png" rel="prettyPhoto[]"><img src="/iframe/images/pic_4.png" /></a></li>
			<li><a href="/iframe/images/pic_5.jpg" rel="prettyPhoto[]"><img src="/iframe/images/pic_5.jpg" /></a></li>
			<li><a href="/iframe/images/pic_6.png" rel="prettyPhoto[]"><img src="/iframe/images/pic_6.png" /></a></li>
			<li><a href="/iframe/images/pic_7.jpg" rel="prettyPhoto[]"><img src="/iframe/images/pic_7.jpg" /></a></li>
			<li><a href="/iframe/images/pic_8.jpg" rel="prettyPhoto[]"><img src="/iframe/images/pic_8.jpg" /></a></li>
			<li><a href="/iframe/images/pic_9.jpg" rel="prettyPhoto[]"><img src="/iframe/images/pic_9.jpg" /></a></li>
		</ul>
	</div>
	<div class="pic_prev"></div>
	<div class="pic_next"></div>
</div>				

<script type="text/javascript">
$(document).ready(function(){	
	$("area[rel^='prettyPhoto']").prettyPhoto();
	$(".gallery:first a[rel^='prettyPhoto']").prettyPhoto({animation_speed:'fast',slideshow:10000, hideflash: true});
})
</script>
</body>
</html>
